<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MicroLog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar_brand"><img src="/static/microblog-logo.svg" alt="The MicroLog Logo"/>MicroLog</div>
        <ul class="navbar_navigation">
            <li class="navbar_navigation-item"><a href='#' class="navbar_link">Recent</a></li>
            <li class="navbar_navigation-item"><a href='#' class="navbar_link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add New Entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form_input">
                    <label for="entry" class="form_label">Entry Contents: </label>
                    <textarea name="content" id="entry" class="form_textarea"></textarea>
                </p>
                <button type="submit" class="form_submit">Add Entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div class="entry_header">
                        <h2 class="entry_title">{{ entry[0] | truncate(30, true) }}</h2>
                        <time class="entry_date" datetime="{{ entry[1] }} {{ entry[2] }}">{{ entry[3] }}</time>
                    </div>
                    <p class="entry_content">{{ entry[0] }}</p>
                    <form action="/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{ entry[4] }}">
                        <button type="submit" class="delete_button">Delete</button>
                    </form>
                </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <section class="left">
                <a class="footer_item">Made by Kingpin</a>
                <a class="footer_item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer_column">
                    <a class="footer_item">Recent</a>
                    <a class="footer_item">Calendar</a>
                </div>
                <div class="footer_column">
                    <a class="footer_item">About</a>
                    <a class="footer_item">How this was made.</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
